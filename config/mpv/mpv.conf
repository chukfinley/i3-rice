# MPV Configuration

# Hardware acceleration for supported codecs (Intel VA-API)
hwdec=vaapi
# Fallback to software if hardware fails
vd-lavc-software-fallback=yes

# Disable CUDA/NVDEC attempts (suppress "Cannot load libcuda.so.1" error)
hwdec-codecs=h264,hevc,vc1,vp8,vp9

# Video quality & performance
profile=gpu-hq
vo=gpu
video-sync=display-resample
interpolation=yes
# Disable heavy debanding for better performance on 4K
deband=no

# Scaling (fast & high quality)
scale=spline36
cscale=spline36
dscale=mitchell

# Threading for better performance
vd-lavc-threads=8

# Audio
volume=100
volume-max=150
